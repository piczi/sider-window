<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="128" height="128" rx="24" fill="url(#gradient)"/>
  
  <!-- 窗口图标 -->
  <rect x="28" y="28" width="72" height="72" rx="12" fill="white" fill-opacity="0.9"/>
  
  <!-- 窗口标题栏 -->
  <rect x="28" y="28" width="72" height="14" rx="8" fill="#1E40AF"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="36" cy="35" r="3" fill="#EF4444"/>
  <circle cx="46" cy="35" r="3" fill="#F59E0B"/>
  <circle cx="56" cy="35" r="3" fill="#10B981"/>
  
  <!-- 侧边栏 -->
  <rect x="28" y="42" width="20" height="58" fill="#E5E7EB"/>
  
  <!-- 内容区域 -->
  <rect x="48" y="42" width="52" height="58" fill="#F3F4F6"/>
  
  <!-- S字母标志 -->
  <text x="33" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#3B82F6">S</text>
</svg>
